<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <table style="background-color: orange; border-color:coral;" border="1">
        <tr>
            <td style="background-color: chocolate;">Horas</td>
            <td style="background-color: chocolate;">Lunes</td>
            <td style="background-color: chocolate;">Martes</td>
            <td style="background-color: chocolate;">Miercoles</td>
            <td style="background-color: chocolate;">Jueves</td>
            <td style="background-color: chocolate;">Viernes</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">15:30/16:25</td>
            <td>Empresa</td>
            <td rowspan="2">SR</td>
            <td rowspan="2">SOR</td>
            <td rowspan="2">SR</td>
            <td rowspan="2">Empresa</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">16:25/17:20</td>
            <td rowspan="2">SOR</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">17:20/18:15</td>
            <td>AW</td>
            <td>SR</td>
            <td>SOR</td>
            <td>SI</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">18:15/18:30</td>
            <td style="background-color: chocolate;" colspan="5"><center>Recreo</center></td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">18:30/19:25</td>
            <td rowspan="2">SR</td>
            <td rowspan="2">AW</td>
            <td>SR</td>
            <td>SOR</td>
            <td>SI</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">19:25/20:20</td>
            <td rowspan="2">AW</td>
            <td rowspan="2">SI</td>
            <td rowspan="2">SOR</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">20:20/21:15</td>
            <td>Ingles</td>
            <td>Ingles</td>
        </tr>
    </table>
</body>
</html>
