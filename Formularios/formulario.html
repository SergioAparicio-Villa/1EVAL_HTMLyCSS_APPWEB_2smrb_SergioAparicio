<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>
  </head>
  <body>
    <form action="servidor.html">
      <label
        >Nombre:
        <input
          type="text"
          name="Nombre de usuario"
          id="Nombre"
          placeholder="Nombre"
      /></label>
      <br/>
      <label
        >Correo:
        <input
          type="email"
          name="Correo Electronico"
          id="Correo Electronico"
          placeholder="Correo Electronico"
      /></label>
      <br />
      <label
        ><input
          type="radio"
          name="genero"
          id="genero"
          value="Hombre"
        />Hombre</label
      >
      <label
        ><input
          type="radio"
          name="genero"
          id="genero"
          value="Mujer"
        />Mujer</label
      >
      <label
        ><input
          type="radio"
          name="genero"
          id="genero"
          value="Helicoptero Apache de Combate"
        />Helicoptero Apache de Combate</label
      >
      <label
        ><input
          type="radio"
          name="genero"
          id="genero"
          value="Gilipoyas"
        />Edu</label
      >
      <br />
      <label
        >Fecha de nacimiento
        <input type="date" name="fechaCumple" id="fechaCumple"
      /></label>
      <br />
      <label
        >Hora de nacimiento
        <input type="time" name="horaNacimiento" id="horaNacimiento"
      /></label>
      <br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
